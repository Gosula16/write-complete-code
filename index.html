<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Generator</title>
    <style>
        :root {
            --bg-color-light: #ffffff;
            --text-color-light: #333;
            --bg-color-dark: #121212;
            --text-color-dark: #ffffff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        body.dark-mode {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        .container {
            max-width: 800px;
            width: 90%;
            background: var(--bg-color-light);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            padding: 30px;
            text-align: center;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        body.dark-mode .container {
            background: var(--bg-color-dark);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            color: #4CAF50;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        textarea, select, button {
            font-size: 16px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            width: 100%;
            transition: all 0.3s;
        }

        body.dark-mode textarea, 
        body.dark-mode select, 
        body.dark-mode button {
            border-color: #555;
            background-color: #222;
            color: #fff;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button {
            background: #4CAF50;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background: #45a049;
        }

        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .toggle-label {
            font-size: 1rem;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 25px;
            background: #ddd;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            top: 2.5px;
            left: 3px;
            transition: left 0.3s;
        }

        .toggle-switch.active {
            background: #4CAF50;
        }

        .toggle-switch.active::after {
            left: 25px;
        }

        .responses {
            margin-top: 20px;
            padding: 15px;
            background: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: 'Courier New', Courier, monospace;
            text-align: left;
            white-space: pre-wrap;
            overflow-x: auto;
        }

        body.dark-mode .responses {
            background: #222;
            border-color: #555;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toggle-container">
            <h1>Code Generator</h1>
            <div class="toggle">
                <label class="toggle-label">Dark Mode</label>
                <div class="toggle-switch" id="darkModeToggle"></div>
            </div>
        </div>
        <form action="/generate" method="post">
            <label for="prompt">Describe the code you want to generate:</label>
            <textarea id="prompt" name="prompt" placeholder="e.g., add two numbers"></textarea>

            <label for="language">Select programming language:</label>
            <select id="language" name="language">
                <option value="Python">üêç Python</option>
                <option value="Java">‚òï Java</option>
                <option value="C++">üíª C++</option>
                <option value="TypeScript">‚öôÔ∏è TypeScript</option>
            </select>

            <button type="submit">Generate Code</button>
        </form>

        {% if prompt %}
            <h3>Prompt: {{ prompt }}</h3>
        {% endif %}

        {% if language %}
            <h3>Selected Language: {{ language }}</h3>
        {% endif %}

        {% if responses %}
            <h3>Generated Code:</h3>
            {% for response in responses %}
                <div class="responses">{{ response }}</div>
            {% endfor %}
        {% endif %}

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>

    <script>
        const toggle = document.getElementById('darkModeToggle');
        const body = document.body;

        toggle.addEventListener('click', () => {
            toggle.classList.toggle('active');
            body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
